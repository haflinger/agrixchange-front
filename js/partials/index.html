<h3 class="sub-header">Mes parcelles</h3>

<!-- MAP -->
<leaflet width="100%" height="300px"></leaflet>
<!-- END MAP -->
<h4 class="sub-header">Liste </h4>
<div ng-repeat="plot in plots" ng-class="{'row': ($index)%4==0 ">
  <div class="col-xs-6 col-md-3" >
    <div class="panel panel-default ">
      <div class="panel-heading">
        {{ plot.name }}
      </div>
      <div class="panel-body">
        <div class="col-xs-6">
          <i class="fa fa-search fa-4x"></i>
        </div>
        <div class="col-xs-6">
          <i class="fa fa-file-text fa-4x" ng-click="details(plot)"></i>
        </div>
      </div>
      <div class="panel-footer">
        Type
      </div>
    </div>
  </div>
</div>
