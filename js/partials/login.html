<h1 class="page-header">Connexion</h1>

<form class="form-horizontal" ng-submit="login()">
  <div class="form-group">
    <label for="login" class="col-sm-2 control-label">Login</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="login" ng-model="username" placeholder="Login">
    </div>

  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Mot de passe</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Connexion</button>
    </div>
  </div>
</form>
