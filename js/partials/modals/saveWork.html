
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Ajouter un travail</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Nom</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="name" placeholder="Nom" ng-model="name">
                <select ng-model="typework_id" ng-options="item.ID as item.Name for item in itemsTypework"></select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Annuler</button>
    <button type="button" class="btn btn-primary" ng-click="submit()">Sauvegarder</button>
</div>
